version: '3.8'
networks:
  instavote:
    driver: bridge
services:
  db:
    image: postgres:9.4
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    networks:
      - instavote
  redis:
    image: redis:alpine
    ports: [ "6379" ]
    networks:
      - instavote

  result:
    image: ${RESULT_IMAGE}
    ports:
      - 4000:4000
    depends_on:
      - db
    networks:
      - instavote
  vote:
    image: ${VOTE_IMAGE}
    ports:
      - 80:80
    depends_on:
      - redis
    networks:
      - instavote
  worker:
    image: ${WORKER_IMAGE}
    depends_on:
      - db
      - redis
    networks:
      - instavote

volumes:
  dbdata:
