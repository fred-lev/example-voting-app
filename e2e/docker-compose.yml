version: '3.7'
services:

  db:
    image: postgres:9.4
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - backend
  e2e:
    build: ./tests/
    depends_on:
      - vote
      - result
      - worker
      - db
      - redis
    networks:
      - frontend

  redis:
    image: redis:alpine
    ports: [ "6379" ]
    networks:
      - backend

  result:
    image: ${RESULT_IMAGE}
    ports:
      - 4000:4000
    depends_on:
      - redis
      - db
    networks:
      - frontend
      - backend

  vote:
    image: ${VOTE_IMAGE}
    ports:
      - 80:80
    depends_on:
      - redis
      - db
    networks:
      - frontend
      - backend
  worker:
    image: ${WORKER_IMAGE}
    depends_on:
      - redis
      - db
    networks:
      - backend

volumes:
  db-data:

networks:
  frontend:
  backend:
